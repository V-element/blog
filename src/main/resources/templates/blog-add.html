<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Site's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>New post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter title name" class="form-control"><br>
        <input type="text" name="preview" placeholder="Enter preview text" class="form-control"><br>
        <textarea type="text" name="fullText" placeholder="Enter full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
