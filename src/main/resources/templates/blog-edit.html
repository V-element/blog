<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Editing post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing post</h1>
    <div th:each="element: ${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter title name" class="form-control"><br>
            <input type="text" th:value="${element.preview}" name="preview" placeholder="Enter preview text" class="form-control"><br>
            <textarea type="text" name="fullText" placeholder="Enter full text" class="form-control" th:text="${element.fullText}"/><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
